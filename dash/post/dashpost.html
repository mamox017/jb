      <h1>Post a Job Opportunity</h1>
      <div class="card">
      <div class="card-header">
        Job Submission Form
      </div>
      <div class="card-body">
          <form id = "jobposting">
          <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" id="title">
          </div>
          <div class="form-row">
            <div class="col-7">
            <label>Employer</label>
            <input type="text" class="form-control" id="emp">
          </div>
          <div class="col">
            <label>City</label>
            <input type="text" class="form-control" id="city">
          </div>
          <div class="col">
            <label>State (e.g. MN, CA, KY...)</label>
            <input type="text" class="form-control" id="state">
          </div>
          </div>
          <div class="form-group">
            <label>Job Description</label>
            <textarea class="form-control" id="desc" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label>Link to Apply</label>
            <input type="text" class="form-control" id="link">
          </div>
            <label for="validationCustom04">Category</label>
            <select class="custom-select" id="dropdown" required>
              <option selected disabled value="">Choose...</option>
              <option value="Arts">Arts</option>
              <option value="Business">Business</option>
              <option value="Engineering">Engineering</option>
              <option value="Medical">Medical</option>
              <option value="Education">Education</option>
              <option value="Service Industry">Service Industry</option>
              <option value="Tech">Tech</option>
              <option value="Other">Other</option>
            </select>
            <div class="invalid-feedback">
              Please select a valid state.
            </div>
          <div class="form-group"></div>
          <button type="submit" class="btn btn-primary" id="post">Post Job</button>
        </form>
      </div>
